project:
  name: jbang
  description: Unleash the power of Java
  longDescription: |
    Unleash the power of Java.
    Use `jbang` to run java, jar, jsh or kt file(s) with automatic dependency fetching
    and immediate compilation and execution.

  website: https://jbang.dev
  docsUrl: https://jbang.dev/documentation
  authors:
    - Max Rydahl Andersen
  license: MIT
  tags:
    - jbang
    - bash
    - java
    - shell
    - scripting
  java:
    groupId: dev.jbang
    version: 8
  extraProperties:
    inceptionYear: 2020

release:
  github:
    overwrite: true
    draft: true
    sign: true
    releaseName: '{{tagName}}'
    skipTag: true
    milestone:
      close: false
    changelog:
      formatted: always
      format: '- {{commitShortHash}} {{commitTitle}}'
      labelers:
        - label: 'fix'
          title: 'fix:'
        - label: 'feature'
          title: 'feat:'
        - label: 'task'
          title: 'chore:'
        - label: 'dependencies'
          title: 'chore(deps):'
        - label: 'test'
          title: 'test:'
        - label: 'docs'
          title: 'docs:'
        - label: 'docs'
          title: 'doc:'
      categories:
        - title: 'üöÄ Features'
          labels:
            - 'feature'
        - title: 'üêõ Fixes'
          labels:
            - 'fix'
        - title: 'üß∞ Tasks'
          labels:
            - 'task'
        - title: '‚úÖ Tests'
          labels:
            - 'test'
        - title: 'üìù Documentation'
          labels:
            - 'docs'
        - title: '‚öôÔ∏è  Dependencies'
          labels:
            - 'dependencies'
      replacers:
        - search: 'fix: '
        - search: 'feat: '
        - search: 'chore: '
        - search: 'chore\(deps\): '
        - search: 'test: '
        - search: 'docs: '
        - search: 'doc: '

checksum:
  individual: true

signing:
  active: always
  armored: true

announce:
  twitter:
    active: release
    status: 'JBang {{projectVersion}} has been released! {{releaseNotesUrl}}'
  sdkman:
    active: release
  article:
    active: release
    repository:
      name: jbang.dev
    files:
      - path: 'blogpost.adoc'
        transform: '_drafts/{{projectName}}-{{#f_dash}}{{projectVersion}}{{/f_dash}}-released.adoc'

files:
  artifacts:
    - path: build/tmp/version.txt
    - path: build/distributions/jbang.zip
    - path: build/distributions/jbang.tar

distributions:
  jbang:
    docker:  ## not ready to release this way.
      active: never
      continueOnError: true
      postCommands:
        - "VOLUME /scripts"
      baseImage: "adoptopenjdk:11-jdk-hotspot"
      repository:
        name: jbang-action
    sdkman:
      active: never
      continueOnError: true
    brew:
      active: release
      continueOnError: true
      extraProperties:
        skipJava: true
    scoop:
      active: release
      continueOnError: true
      bucket:
        name: 'scoop-bucket'
    chocolatey:
      active: release
      continueOnError: true
      remoteBuild: true
    snap:
      active: release
      continueOnError: true
      remoteBuild: true
      base: core18
      confinement: classic
    artifacts:
      - path: build/distributions/jbang-{{projectVersion}}.zip
      - path: build/distributions/jbang-{{projectVersion}}.tar
