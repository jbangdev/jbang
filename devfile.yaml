---
apiVersion: 1.0.0
metadata:
  name: jbang
components:
  -
    type: chePlugin
    id: redhat/java/latest
  -
    type: dockerimage
    alias: gradle
    image: quay.io/eclipse/che-java11-gradle:nightly
    env:
      - name: GRADLE_USER_HOME
        value: /home/gradle/.gradle
      - name: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=50 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom"
      - name: JAVA_TOOL_OPTIONS
        value: "-XX:MaxRAMPercentage=50 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom"
      - name: HOME
        value: /home/gradle
    memoryLimit: 512Mi
    volumes:
      - name: gradle
        containerPath: /home/gradle/.gradle
    mountSources: true
commands:
  -
    name: build
    actions:
      -
        type: exec
        component: gradle
        command: "./gradlew"
        workdir: ${CHE_PROJECTS_ROOT}/jbang

