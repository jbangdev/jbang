javadoc {
	options.encoding = 'UTF-8'
	//remove this to see all the missing tags/parameters.
	options.addStringOption('Xdoclint:none', '-quiet')
}

repositories {
	mavenCentral()
	mavenLocal()
	//maven { url 'https://jitpack.io' }
}

java {
	withJavadocJar()
	withSourcesJar()
}

