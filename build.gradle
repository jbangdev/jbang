}

asciidoctor {
	sourceDir = file('.')
	sources {
		include 'readme.adoc'
	}
	outputDir = file('build/docs')
	logDocuments = true
	baseDirFollowsSourceDir()
}

build.dependsOn(versionTxt)
build.dependsOn(latestDistZip)
build.dependsOn(latestDistTar)
